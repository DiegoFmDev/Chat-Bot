<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de PDF y Respuesta a Preguntas</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 600px;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .response {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            margin-top: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Resumen de PDF y Respuesta a Preguntas</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <label for="question">Pregunta (opcional):</label>
            <textarea id="question" name="question"></textarea>
            <label for="pdf">Seleccionar PDF:</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf">
            <button type="submit">Procesar</button>
        </form>
        {% if answer %}
            <div class="response">
                {{ answer }}
            </div>
        {% endif %}
    </div>
</body>
</html>
